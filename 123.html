<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳檔案到 Google Drive 指定資料夾</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>上傳檔案到 Google Drive 指定資料夾</h1>
    <input type="file" id="fileInput" accept="image/*"> <!-- 限制為圖片檔案 -->
    <button id="uploadBtn">送出</button>

    <script>
        let CLIENT_ID = 'YOUR_CLIENT_ID';
        let API_KEY = 'YOUR_API_KEY';
        let FOLDER_ID = 'YOUR_FOLDER_ID'; // 指定資料夾 ID
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        async function initClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            });
        }

        document.getElementById('uploadBtn').onclick = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }
            
            try {
                const accessToken = gapi.auth.getToken().access_token;
                
                // 構建檔案元數據，包括資料夾 ID
                const metadata = {
                    name: file.name,
                    mimeType: file.type,
                    parents: [FOLDER_ID] // 指定資料夾 ID
                };

                const form = new FormData();
                form.append("metadata", new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append("file", file);

                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`, {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('檔案上傳成功！檔案 ID: ' + result.id);
                } else {
                    throw new Error('上傳失敗');
                }
            } catch (error) {
                console.error('Error uploading file: ', error);
                alert('檔案上傳失敗！');
            }
        }

        handleClientLoad();
    </script>
</body>
</html>
