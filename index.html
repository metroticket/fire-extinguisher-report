<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳系統</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>上傳圖片</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <script>
        const CLIENT_ID = '311942987660-m6hvj64fo17l216jfehahgfrka3cjlk9.apps.googleusercontent.com'; // 替換為你的 CLIENT_ID
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        document.getElementById('uploadBtn').onclick = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            // 獲取 OAuth 令牌
            await handleClientLoad();

            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64String = event.target.result.split(',')[1]; // 取得 Base64 字串
                await uploadInChunks(base64String);
            };
            reader.readAsDataURL(file); // 讀取檔案
        };

        async function handleClientLoad() {
            return new Promise((resolve) => {
                gapi.load('client:auth2', () => {
                    gapi.client.init({
                        clientId: CLIENT_ID,
                        scope: SCOPES,
                    }).then(() => {
                        // 觸發授權流程
                        const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get();
                        if (!isSignedIn) {
                            gapi.auth2.getAuthInstance().signIn().then(() => {
                                resolve();
                            });
                        } else {
                            resolve();
                        }
                    });
                });
            });
        }

        async function uploadInChunks(base64String) {
            const chunkSize = 49000; // 每次上傳的字元數
            const totalChunks = Math.ceil(base64String.length / chunkSize);

            for (let i = 0; i < totalChunks; i++) {
                const chunk = base64String.slice(i * chunkSize, (i + 1) * chunkSize);
                await uploadChunk(chunk);
            }

            // 上傳結束狀態
            await uploadStatus('結束');
        }

        async function uploadChunk(chunk) {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzekQBjVP2z0RvbYh4tJm8x-V8AVgDkofS_IwUH--T17XW4UKMDfLw7dYwXkcydwy6J2A/exec', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageChunk: chunk }),
            });

            if (!response.ok) {
                alert(`上傳分塊失敗：${response.status} ${response.statusText}`);
            }
        }

        async function uploadStatus(state) {
            const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + gapi.auth.getToken().access_token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: state }),
            });

            if (response.ok) {
                alert('上傳狀態更新成功！');
            } else {
                alert('上傳狀態更新失敗！');
            }
        }
    </script>
</body>
</html>
