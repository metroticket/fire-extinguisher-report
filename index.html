<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滅火器上傳資料系統</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>滅火器上傳資料系統</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <script>
        let CLIENT_ID = '311942987660-m6hvj64fo17l216jfehahgfrka3cjlk9.apps.googleusercontent.com';
        let FOLDER_ID = '1IqrZTHe80ehLlsyrIOhxUM8hhs6UOaNh';

        async function handleAuth() {
            const response = await google.accounts.oauth2.initCodeClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                ux_mode: 'popup',
                callback: (response) => {
                    // 當獲取到 token 時，開始上傳檔案
                    if (response.code) {
                        uploadFile(response.code);
                    }
                }
            });

            response.requestAccessToken();
        }

        document.getElementById('uploadBtn').onclick = handleAuth;

        async function uploadFile(accessToken) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            try {
                const metadata = {
                    name: file.name,
                    mimeType: file.type,
                    parents: [FOLDER_ID]
                };

                const form = new FormData();
                form.append("metadata", new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append("file", file);

                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`, {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('檔案上傳成功！檔案 ID: ' + result.id);
                } else {
                    throw new Error('上傳失敗');
                }
            } catch (error) {
                console.error('Error uploading file: ', error);
                alert('檔案上傳失敗！');
            }
        }
    </script>
</body>
</html>
