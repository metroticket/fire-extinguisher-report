<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滅火器上傳資料系統</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>滅火器上傳資料系統</h1>
    <input type="file" id="fileInput" accept="image/*"> <!-- 限制為圖片檔案 -->
    <button id="uploadBtn">送出</button>

    <script>
        let CLIENT_ID = '311942987660-m6hvj64fo17l216jfehahgfrka3cjlk9.apps.googleusercontent.com';
        let FOLDER_ID = '1IqrZTHe80ehLlsyrIOhxUM8hhs6UOaNh'; // 指定資料夾 ID
        const API_KEY = 'AIzaSyDrlj_3nF4PMa46u69wa2Rg5YLTJwGAMnE'; // 請填入你的 API 金鑰

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        async function initClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                scope: 'https://www.googleapis.com/auth/drive.file',
            });
        }

        document.getElementById('uploadBtn').onclick = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            const accessToken = gapi.auth.getToken() ? gapi.auth.getToken().access_token : null;
            if (!accessToken) {
                alert('請先授權');
                return;
            }

            try {
                const metadata = {
                    name: file.name,
                    mimeType: file.type,
                    parents: [FOLDER_ID]
                };

                const form = new FormData();
                form.append("metadata", new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append("file", file);

                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`, {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                    body: form,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('檔案上傳成功！檔案 ID: ' + result.id);
                } else {
                    throw new Error('上傳失敗');
                }
            } catch (error) {
                console.error('Error uploading file: ', error);
                alert('檔案上傳失敗！');
            }
        };

        handleClientLoad();
    </script>
</body>
</html>
