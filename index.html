<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳系統</title>
    <style>
        #base64Output {
            margin-top: 20px;
            white-space: pre-wrap; /* 保留格式 */
            word-wrap: break-word; /* 允許換行 */
            max-height: 200px; /* 最大高度 */
            overflow-y: auto; /* 允許滾動 */
        }
    </style>
</head>
<body>
    <h1>上傳圖片</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <h2>Base64 編碼：</h2>
    <div id="base64Output"></div>

    <script>
        document.getElementById('uploadBtn').onclick = function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64String = event.target.result.split(',')[1]; // 取得 Base64 字串
                document.getElementById('base64Output').textContent = base64String; // 顯示 Base64 字串

                await uploadInChunks(base64String); // 分塊上傳
            };
            reader.readAsDataURL(file); // 讀取檔案
        };

        async function uploadInChunks(base64String) {
            const chunkSize = 49000; // 每次上傳的字元數
            const totalChunks = Math.ceil(base64String.length / chunkSize);

            for (let i = 0; i < totalChunks; i++) {
                const chunk = base64String.slice(i * chunkSize, (i + 1) * chunkSize);
                await uploadChunk(chunk);
            }

            // 上傳結束狀態
            await uploadStatus('結束');
        }

        async function uploadChunk(chunk) {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzekQBjVP2z0RvbYh4tJm8x-V8AVgDkofS_IwUH--T17XW4UKMDfLw7dYwXkcydwy6J2A/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageChunk: chunk }),
            });

            if (!response.ok) {
                alert(`上傳分塊失敗：${response.status} ${response.statusText}`);
            }
        }

        async function uploadStatus(state) {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzekQBjVP2z0RvbYh4tJm8x-V8AVgDkofS_IwUH--T17XW4UKMDfLw7dYwXkcydwy6J2A/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: state }),
            });

            if (response.ok) {
                alert('上傳狀態更新成功！');
            } else {
                alert('上傳狀態更新失敗！');
            }
        }
    </script>
</body>
</html>
