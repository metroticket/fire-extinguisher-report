<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳系統</title>
    <style>
        #base64Output {
            margin-top: 20px;
            white-space: pre-wrap; /* 保留格式 */
            word-wrap: break-word; /* 允許換行 */
            max-height: 200px; /* 最大高度 */
            overflow-y: auto; /* 允許滾動 */
        }
    </style>
</head>
<body>
    <h1>上傳圖片</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <h2>Base64 編碼：</h2>
    <div id="base64Output"></div>

    <script>
        document.getElementById('uploadBtn').onclick = function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result; // 包含 data URL 的完整字串
                document.getElementById('base64Output').textContent = base64String; // 顯示 Base64 字串
            };
            reader.readAsDataURL(file); // 讀取檔案
        };
    </script>
</body>
</html>
