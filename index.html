<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票務中心機器人系統</title>
</head>
<body>
    <h1>滅火器上傳系統</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <script>
        document.getElementById('uploadBtn').onclick = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            // 轉換為 Base64
            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64String = event.target.result.split(',')[1]; // 取得 Base64 字串
                await uploadToGAS(base64String);
            };
            reader.readAsDataURL(file); // 讀取檔案
        };

        async function uploadToGAS(base64String) {
            const response = await fetch('YOUR_GAS_WEB_APP_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: base64String }),
            });

            if (response.ok) {
                const result = await response.json();
                alert('檔案上傳成功！檔案 ID: ' + result.id);
            } else {
                alert('檔案上傳失敗！');
            }
        }
    </script>
</body>
</html>
