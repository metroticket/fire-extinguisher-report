<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳系統</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>上傳圖片</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">送出</button>

    <script>
        const CLIENT_ID = '311942987660-m6hvj64fo17l216jfehahgfrka3cjlk9.apps.googleusercontent.com'; // 替換為你的 CLIENT_ID
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzekQBjVP2z0RvbYh4tJm8x-V8AVgDkofS_IwUH--T17XW4UKMDfLw7dYwXkcydwy6J2A/exec'; // 使用您的 Script ID

        document.getElementById('uploadBtn').onclick = async function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('請選擇檔案');
                return;
            }

            const base64String = await getBase64(file);
            await uploadInChunks(base64String);
        };

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // 取得 Base64 字串
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function uploadInChunks(base64String) {
            const chunkSize = 49000; // 每次上傳的字元數
            const totalChunks = Math.ceil(base64String.length / chunkSize);

            for (let i = 0; i < totalChunks; i++) {
                const chunk = base64String.slice(i * chunkSize, (i + 1) * chunkSize);
                await uploadChunk(chunk);
            }

            // 上傳結束狀態
            await uploadStatus('結束');
        }

        async function uploadChunk(chunk) {
            const token = await getOAuthToken();
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageChunk: chunk }),
            });

            if (!response.ok) {
                alert(`上傳分塊失敗：${response.status} ${response.statusText}`);
            }
        }

        async function uploadStatus(state) {
            const token = await getOAuthToken();
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ state: state }),
            });

            if (response.ok) {
                alert('上傳狀態更新成功！');
            } else {
                alert('上傳狀態更新失敗！');
            }
        }

        async function getOAuthToken() {
            return new Promise((resolve, reject) => {
                window.google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    callback: handleCredentialResponse
                });
                window.google.accounts.id.prompt(); // 彈出授權窗口

                function handleCredentialResponse(response) {
                    if (response.credential) {
                        resolve(response.credential);
                    } else {
                        reject('無法獲取 OAuth 令牌');
                    }
                }
            });
        }
    </script>
</body>
</html>
